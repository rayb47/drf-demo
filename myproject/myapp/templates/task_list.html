<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.completed }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
